<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Python Togo is a community of Python developers in Togo. We are a community of developers, programmers, and tech enthusiasts who are passionate about Python programming language.">
    <meta name="keywords"
        content="Python Togo Society, Togo Tech, Togo Code, Tdev, Hyver, Tech Communities Day, Python, Togo, Python Togo, PyDay Togo 2024, PyDay Togo, PyCon Togo, Pycon Us, pycon, Pycon Africa, Python programming, Python programming language, Python developers, Python community, Python programming community, Python programming language community, Python programming language developers, Python programming language community in Togo, Python programming language developers in Togo, Python programming language community in Africa, Python programming language developers in Africa, Python programming language community in West Africa, Python programming language developers in West Africa, Python programming language community in Lome, Python programming language developers in Lome, Python programming language community in Togo, Python programming language developers in Togo, Python programming language community in Africa, Python programming language developers in Africa, Python programming language community in West Africa, Python programming language developers in West Africa, Python programming language community in Lome, Python programming language developers in Lome, Togo Python, PyTogo, PythonTogo, TogoPython, PSF, ThePsf, The Python Software Foundation">
    <meta name="author" content="Python Togo">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="yandex" content="index, follow">
    <meta name="msnbot" content="index, follow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Python Togo">
    <meta name="application-name" content="Python Togo">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="{{ url_for('static', path='images/favicon.svg') }}">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Python Togo">
    <meta name="application-name" content="Python Togo">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="{{ url_for('static', path='images/favicon.svg') }}">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="{{ url_for('static', path='css/admin.css') }}">
    <!-- <link rel="stylesheet" href="/app/static/css/admin.css"> -->



    <link rel="shortcut icon" href=" {{ url_for('static', path='images/favicon.svg') }}" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head %}{% endblock %}
    <title>Python Togo | {% block title %}{% endblock %} </title>
    <script src="{{ url_for('static', path='JS/main.js') }}" defer></script>

</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', path='images/logo.svg') }}" alt="Python Togo Logo">
        </div>
        <div class="user-info">
            <span>Welcome, Admin</span>
            <div class="user-avatar">A</div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('admin')}}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" class="active"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Members</a></li>
                <li><a href="#"><i class="fas fa-newspaper"></i> Blog Posts</a></li>
                <li><a href="#"><i class="fas fa-image"></i> Gallery</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>

            
        </aside>
        <main class="main-content">
            {% block main %}{% endblock %}
        </main>

    </div>
</body>

</html>
